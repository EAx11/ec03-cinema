<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Filmes</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CineControl</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link active" href="cadastro_filmes.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro_salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro_sessoes.html">Cadastro de Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="sessoes.html">Sessões Disponíveis</a></li>
          <li class="nav-item"><a class="nav-link" href="venda_ingressos.html">Venda de Ingressos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <h1 class="mb-4">Cadastro de Filmes</h1>

    <form id="form-filme" class="border p-3 bg-white rounded shadow-sm">

      <div class="mb-3">
        <label class="form-label">Título:</label>
        <input type="text" id="titulo" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Descrição:</label>
        <textarea id="descricao" class="form-control" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Gênero:</label>
        <select id="genero" class="form-select" required>
          <option value="">---selecione---</option>
          <option>Ação</option>
          <option>Comédia</option>
          <option>Drama</option>
          <option>Terror</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Classificação:</label>
        <select id="classificacao" class="form-select" required>
          <option value="">--selecione ---</option>
          <option>Livre</option>
          <option>10</option>
          <option>12</option>
          <option>14</option>
          <option>16</option>
          <option>18</option>
        </select>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Duração (min):</label>
          <input type="number" id="duracao" class="form-control" min="1" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Estreia:</label>
          <input type="date" id="estreia" class="form-control" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Filme</button>
      <button type="button" id="limpar" class="btn btn-secondary">Limpar</button>
    </form>

    <h2 class="mt-4">Filmes Cadastrados</h2>
    <ul id="lista-filmes" class="list-group mt-3"></ul>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict';

    const form = document.getElementById('form-filme');
    const titulo = document.getElementById('titulo');
    const descricao = document.getElementById('descricao');
    const genero = document.getElementById('genero');
    const classificacao = document.getElementById('classificacao');
    const duracao = document.getElementById('duracao');
    const estreia = document.getElementById('estreia');
    const lista = document.getElementById('lista-filmes');

    const getFilmes = () => JSON.parse(localStorage.getItem('filmes') || '[]');
    const setFilmes = (arr) => localStorage.setItem('filmes', JSON.stringify(arr));

    const render = () => {

      const filmes = getFilmes();
      lista.innerHTML = '';
      filmes.forEach((f, i) => {

        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${i + 1}. ${f.titulo} (${f.genero}) — ${f.duracao} min`;
        lista.appendChild(li);
      });
    };

    const limparForm = () => {

      form.reset();
      titulo.focus();
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const novo = {
        titulo: titulo.value.trim(),
        descricao: descricao.value.trim(),
        genero: genero.value,
        classificacao: classificacao.value,
        duracao: Number(duracao.value),
        estreia: estreia.value
      };

      const filmes = getFilmes();
      filmes.push(novo);
      setFilmes(filmes);
      alert('Filme salvo!');
      render();
      limparForm();
    });

    document.getElementById('limpar').addEventListener('click', limparForm);

    // p/ carregar lista ao abrir a página
    render();
  </script>
</body>
</html>
