<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Salas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CineControl</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro_filmes.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link active" href="cadastro_salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro_sessoes.html">Cadastro de Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="sessoes.html">Sessões Disponíveis</a></li>
          <li class="nav-item"><a class="nav-link" href="venda-ingressos.html">Venda de Ingressos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <h1 class="mb-4">Cadastro de Salas</h1>

    <form id="form-sala" class="border p-3 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Nome da Sala:</label>
        <input type="text" id="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Capacidade:</label>
        <input type="number" id="capacidade" class="form-control" min="1" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo:</label>
        <select id="tipo" class="form-select" required>
          <option value="">--selecione--</option>
          <option>2D</option>
          <option>3D</option>
          <option>IMAX</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Sala</button>
      <button type="button" id="limpar" class="btn btn-secondary">Limpar</button>
    </form>

    <h2 class="mt-4">Salas Cadastradas</h2>
    <ul id="lista-salas" class="list-group mt-3"></ul>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict';

    const form = document.getElementById('form-sala');
    const nome = document.getElementById('nome');
    const capacidade = document.getElementById('capacidade');
    const tipo = document.getElementById('tipo');

    const lista = document.getElementById('lista-salas');

    const getSalas = () => JSON.parse(localStorage.getItem('salas') || '[]');
    const setSalas = (arr) => localStorage.setItem('salas', JSON.stringify(arr));

    const render = () => {

      const salas = getSalas();
      lista.innerHTML = '';
      salas.forEach((s, i) => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${i + 1}. ${s.nome} — ${s.tipo} — Cap: ${s.capacidade}`;
        lista.appendChild(li);
      });
    };

    const limparForm = () => {

      form.reset();
      nome.focus();
    };

    form.addEventListener('submit', (e) => {
    
      e.preventDefault();
      const nova = {
        nome: nome.value.trim(),
        capacidade: Number(capacidade.value),
        tipo: tipo.value
      };
      const salas = getSalas();
      salas.push(nova);
      setSalas(salas);
      alert('Sala salva!');
      render();
      limparForm();
    });

    document.getElementById('limpar').addEventListener('click', limparForm);

    render();
  </script>
</body>
</html>
