<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sessões Disponíveis</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CineControl</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro_filmes.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro_salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro_sessoes.html">Cadastro de Sessões</a></li>
          <li class="nav-item"><a class="nav-link active" href="sessoes.html">Sessões Disponíveis</a></li>
          <li class="nav-item"><a class="nav-link" href="venda_ingressos.html">Venda de Ingressos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <h1 class="mb-4">Sessões Disponíveis</h1>

    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Filme</th>
            <th>Sala</th>
            <th>Data/Hora</th>
            <th>Preço</th>
            <th>Idioma/Formato</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict';

    const get = (k) => JSON.parse(localStorage.getItem(k) || '[]');
    const tbody = document.getElementById('tbody');

    const render = () => {

      const sessoes = get('sessoes');
      const filmes = get('filmes');
      const salas = get('salas');

      tbody.innerHTML = '';

      sessoes.forEach((sx, i) => {
        const tr = document.createElement('tr');

        const tdFilme = document.createElement('td');
        tdFilme.textContent = filmes[sx.filmeIndex]?.titulo || '(?)';

        const tdSala = document.createElement('td');
        tdSala.textContent = salas[sx.salaIndex]?.nome || '(?)';

        const tdData = document.createElement('td');
        tdData.textContent = sx.dataHora;

        const tdPreco = document.createElement('td');
        tdPreco.textContent = `R$ ${Number(sx.preco).toFixed(2)}`;

        const tdInfo = document.createElement('td');
        tdInfo.textContent = `${sx.idioma} / ${sx.formato}`;

        const tdAcao = document.createElement('td');
        const link = document.createElement('a');
        link.href = `venda_ingressos.html?sessao=${i}`;
        link.textContent = 'Comprar';
        link.className = 'btn btn-sm btn-success';
        tdAcao.appendChild(link);

        tr.appendChild(tdFilme);
        tr.appendChild(tdSala);
        tr.appendChild(tdData);
        tr.appendChild(tdPreco);
        tr.appendChild(tdInfo);
        tr.appendChild(tdAcao);
        tbody.appendChild(tr);
      });
    };

    render();
  </script>
</body>
</html>
