<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Sessões</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CineControl</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro_filmes.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro_salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link active" href="cadastro_sessoes.html">Cadastro de Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="sessoes.html">Sessões Disponíveis</a></li>
          <li class="nav-item"><a class="nav-link" href="venda_ingressos.html">Venda de Ingressos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <h1 class="mb-4">Cadastro de Sessões</h1>

    <form id="form-sessao" class="border p-3 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Filme:</label>
        <select id="filme" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Sala:</label>
        <select id="sala" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Data e Hora:</label>
        <input type="datetime-local" id="dataHora" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Preço:</label>
        <input type="number" id="preco" class="form-control" min="0" step="0.01" required>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Idioma:</label>
          <select id="idioma" class="form-select" required>
            <option>Dublado</option>
            <option>Legendado</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">Formato:</label>
          <select id="formato" class="form-select" required>
            <option>2D</option>
            <option>3D</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Salvar Sessão</button>
      <button type="button" id="limpar" class="btn btn-secondary">Limpar</button>
    </form>

    <h2 class="mt-4">Sessões Cadastradas</h2>
    <ul id="lista-sessoes" class="list-group mt-3"></ul>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict';

    const selFilme = document.getElementById('filme');
    const selSala = document.getElementById('sala');
    const form = document.getElementById('form-sessao');
    const dataHora = document.getElementById('dataHora');
    const preco = document.getElementById('preco');
    const idioma = document.getElementById('idioma');
    const formato = document.getElementById('formato');
    const lista = document.getElementById('lista-sessoes');

    const get = (k) => JSON.parse(localStorage.getItem(k) || '[]');
    const set = (k, v) => localStorage.setItem(k, JSON.stringify(v));

    const carregarSelects = () => {

      const filmes = get('filmes');
      const salas = get('salas');

      selFilme.innerHTML = '<option value=""> ..selecione.. </option>';
      selSala.innerHTML = '<option value="">..selecione.. </option>';

      //filmes
      filmes.forEach((f, i) => {
        const op = document.createElement('option');
        op.value = i; // index
        op.textContent = f.titulo;
        selFilme.appendChild(op);
      });

      //salas
      salas.forEach((s, i) => {
        const op = document.createElement('option');
        op.value = i; //index
        op.textContent = s.nome;
        selSala.appendChild(op);
      });
    };

    const render = () => {

      const sessoes = get('sessoes');
      const filmes = get('filmes');
      const salas = get('salas');

      lista.innerHTML = '';
      sessoes.forEach((sx, i) => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        const filme = filmes[sx.filmeIndex]?.titulo || '(?)';
        const sala = salas[sx.salaIndex]?.nome || '(?)';
        li.textContent = `${i + 1}. ${filme} — ${sala} — ${sx.dataHora} — R$ ${Number(sx.preco).toFixed(2)} — ${sx.idioma} ${sx.formato}`;
        lista.appendChild(li);

      });
    };

    const limpar = () => {
      form.reset();
      dataHora.focus();
    };

    form.addEventListener('submit', (e) => {
      
      e.preventDefault();
      const sessoes = get('sessoes');
      const nova = {

        filmeIndex: Number(selFilme.value),
        salaIndex: Number(selSala.value),
        dataHora: dataHora.value,
        preco: Number(preco.value),
        idioma: idioma.value,
        formato: formato.value
      };
      sessoes.push(nova);

      set('sessoes', sessoes);
      alert('Sessão salva!');
      render();
      limpar();
    });

    document.getElementById('limpar').addEventListener('click', limpar);

    carregarSelects();
    render();
  </script>
</body>
</html>
