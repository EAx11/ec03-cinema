<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venda de Ingressos</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CineControl</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro_filmes.html">Cadastro de Filmes</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro_salas.html">Cadastro de Salas</a></li>
          <li class="nav-item"><a class="nav-link" href="cadastro_sessoes.html">Cadastro de Sessões</a></li>
          <li class="nav-item"><a class="nav-link" href="sessoes.html">Sessões Disponíveis</a></li>
          <li class="nav-item"><a class="nav-link active" href="venda_ingressos.html">Venda de Ingressos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">

    <h1 class="mb-4">Venda de Ingressos</h1>

    <form id="form-venda" class="border p-3 bg-white rounded shadow-sm">

      <div class="mb-3">
        <label class="form-label">Sessão:</label>
        <select id="sessao" class="form-select" required></select>
      </div>

      <div class="mb-3">
        <label class="form-label">Nome do Cliente:</label>
        <input type="text" id="cliente" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">CPF:</label>
        <input type="text" id="cpf" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Assento:</label>
        <input type="text" id="assento" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Pagamento:</label>
        <select id="pagamento" class="form-select" required>
          <option>Cartão</option>
          <option>Pix</option>
          <option>Dinheiro</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Confirmar Venda</button>
      <button type="button" id="limpar" class="btn btn-secondary">Limpar</button>
    </form>

    <h2 class="mt-4">Vendas já realizadas</h2>
    <ul id="lista-vendas" class="list-group mt-3"></ul>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    'use strict';

    const get = (k) => JSON.parse(localStorage.getItem(k) || '[]');
    const set = (k, v) => localStorage.setItem(k, JSON.stringify(v));

    const selSessao = document.getElementById('sessao');
    const form = document.getElementById('form-venda');
    const cliente = document.getElementById('cliente');
    const cpf = document.getElementById('cpf');
    const assento = document.getElementById('assento');
    const pagamento = document.getElementById('pagamento');
    const lista = document.getElementById('lista-vendas');

    
    const carregarSessoes = () => {

      const sessoes = get('sessoes');
      const filmes = get('filmes');
      const salas = get('salas');

      selSessao.innerHTML = '<option value=""> ..selecione..</option>';
      sessoes.forEach((sx, i) => {
        const op = document.createElement('option');
        const filme = filmes[sx.filmeIndex]?.titulo || '(?)';
        const sala = salas[sx.salaIndex]?.nome || '(?)';
        op.value = i;
        op.textContent = `${filme} — ${sala} — ${sx.dataHora} — R$ ${Number(sx.preco).toFixed(2)}`;
        selSessao.appendChild(op);
      });

    };


    const renderVendas = () => {

      const vendas = get('ingressos');
      lista.innerHTML = '';
      vendas.forEach((v, i) => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = `${i + 1}. Sessão ${v.sessaoIndex} — ${v.cliente} — CPF ${v.cpf} — Assento ${v.assento} — ${v.pagamento}`;
        lista.appendChild(li);
      });
    };

    const limpar = () => {
      form.reset();
      cliente.focus();
    };

    const preSelecionarSessao = () => {
        
      const params = new URLSearchParams(window.location.search);
      const idx = params.get('sessao');
      if (idx !== null) {
        selSessao.value = String(idx);
      }
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const vendas = get('ingressos');
      const nova = {
        sessaoIndex: Number(selSessao.value),
        cliente: cliente.value.trim(),
        cpf: cpf.value.trim(),
        assento: assento.value.trim(),
        pagamento: pagamento.value
      };
      vendas.push(nova);
      set('ingressos', vendas);
      alert('Venda registrada!');
      renderVendas();
      limpar();
    });


    document.getElementById('limpar').addEventListener('click', limpar);

    carregarSessoes();
    preSelecionarSessao();
    renderVendas();

  </script>
</body>
</html>
